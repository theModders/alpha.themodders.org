<title>Gothic-themed background picture</title>

<meta name="theme-color" content="#000000">

<style>
	:root {
		--background-color-button: hsl(221 100% 94% / 0.12);
    	--background-color-elevated: hsl(221 100% 94% / 0.10);
	}
	body {
		background: url(/client/images/wallpaper.jpg);
		background-size: cover;
		background-position: center;
		--background-color: black;
	}
	.thread > .message {
		position: relative;
	}
	.thread > .message.original {
		background: #000000bd;
	}
	.thread > .message > .blur-wrapper {
		clip: rect(0, auto, auto, 0);
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: -1;
	}
	.thread > .message > .blur-wrapper > .blur {
		background: url(/client/images/wallpaper-blur.jpg);
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-size: cover;
		background-attachment: fixed;
		background-position: center;
		background-repeat: no-repeat;
		z-index: -2;
	}
</style>

<script>
	for (var message of Array.from(document.querySelectorAll(".message"))) {
		const blurWrapper = document.createElement("div");
		blurWrapper.className = "blur-wrapper";
		message.appendChild(blurWrapper);

		const blur = document.createElement("div");
		blur.className = "blur";
		blurWrapper.appendChild(blur);
	}
</script>
